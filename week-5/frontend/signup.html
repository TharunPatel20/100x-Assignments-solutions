<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="signin()">sign-in</button> email<input
      type="email"
      id="email"
      placeholder="email"
    />
    password<input type="password" id="password" placeholder="password" />
    username<input type="username" id="username" placeholder="username" />
    <button onclick="signup()">sign-up</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      async function signup() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const username = document.getElementById("username").value;

        try {
          const response = await axios.post(
            "http://localhost:3000/user/signup",
            {
              email: email,
              password: password,
              username: username,
            }
          );
          if (response.status === 201) {
            window.location.href = "./signin.html";
          } else alert("signup failed");
        } catch (error) {
          alert(
            `Signup failed: ${error.response?.data?.msg || "Unknown error"}`
          );
        }
      }

      function signin() {
        window.location.href = "signin.html";
      }
    </script>
  </body>
</html>
